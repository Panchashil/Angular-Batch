<div class="row">
  <div class="container col-sm-6 jumbotron">
    <form [formGroup]="userForm" (ngSubmit)="register()">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" formControlName="uname"  />        
      </div>
      <div class="alert alert-danger" *ngIf="userForm.controls['uname'].invalid && userForm.controls['uname'].touched">
        <div *ngIf="userForm.controls['uname'].errors?.required">This field is required</div>
        <div *ngIf="userForm.get('uname').hasError('pattern')">Not Valid</div>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control" formControlName="uemail" />
      </div>
      <div class="form-group">
        <label>Contact:</label>
        <input type="text" class="form-control" formControlName="ucontact" />
      </div>
      <div class="form-group">
          <button class="btn btn-primary" [disabled]="userForm.invalid" type="submit">Submit</button>
      </div>
    </form>
    <p>{{userForm.value | json}}</p>
  </div>
</div>
